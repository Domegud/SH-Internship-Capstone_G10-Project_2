<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Form Section</title>
</head>

<body>
   <section>
      <div class="form-border">
         <h1 class="form-head"> CREATE ACCOUNT</h1>
         <form id="form">
            <div class="user-icon"
            <img src="./images/username-icon.png" alt="username-icon">
           <input type="text" name="username" placeholder="enter your username"/> <br/> <br/>
            </div>
           
           <div class="email-icon">
              <img src="./images/email-icon.png" alt="email-icon.png">
           <input type="email" name="email" placeholder="enter your email"> <br/> <br/>
           </div>
           
           <div class="phone-icon">
              <img src="./images/contact-icon.png" alt="contact-icon.png">
           <input type="phone" placeholder="enter your phone number"> <br/> <br/>
           </div>
           
           <div class="password-icon">
              <img src="./images/password-icon.png" alt="./images/password-icon.png">
           <input type="password" placeholder="enter your password"> <br/> <br/>
           </div>
           
           <div class="password-icon">
              <img src="./images/password-icon.png" alt="./images/password-icon.png">
           <input type="password" placeholder="confirm password"> <br/> <br/>
           </div>
           
           <div class="gender-icon">
              <img src="./images/gender-icon.png" alt="./images/gender-icon.png">
              <select class="gender">
           <option value="male"> select gender</option>
            <option value="gender"> Male</option>
             <option value="gender"> Femeale</option>
           </select> <br/> <br/>
           <input type="submit">
           </div>
         </form>
      </div>
   </section>

</body>

</html>
